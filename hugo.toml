baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'Annalaura Pegoraro'
theme = 'typo'

# Google analytics code

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "A Math Blog"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Hi!'
homeIntroContent = """
Welcome to my website!   
I am a Mathematics student from Italy and this is a space where I share my lecture notes (and possibly other things I find interesting). 
"""

# Collection to display on home
# homeCollectionTitle = 'Posts'
# homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'
singleDateFormat = '2 Jan 2006' 

# Breadcrumbs
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "~"

